<html>
    <head>
        <title>QtWebKit demo driver</title>
        <script language="javascript">
            var init = function() {
                document.getElementById('answer').innerText = "The answer is " + window.theDemo.answer;

                window.theDemo.smiley().assignToHTMLImageElement(document.getElementById('smiley'));

                window.theDemo.promoteQt();
            }
        </script>
    </head>
    <body onload="init();">
        <div id="answer"></div>

        <img id="smiley"></img>

        <p id="blurb">Qt is a toolkit. qt is an awesome toolkit. qt powers KDE. qT is not how you pronounce it. Rather it is cute. So QT.</p>
        <p id="blank"></p>
    </body>
</html>
